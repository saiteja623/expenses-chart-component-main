<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="balance">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <img src="./images/logo.svg" alt="" />
      </header>
      <div class="content">
        <div class="information">
          <h4>Spending - Last 7 days</h4>
          <div class="graph">
            <div class="week">
              <div class="value">
                <div class="box"></div>
              </div>
              <div class="bar"></div>
              <p>Mon</p>
            </div>
            <div class="week">
              <div class="value"><div class="box"></div></div>
              <div class="bar"></div>
              <p>Tue</p>
            </div>
            <div class="week">
              <div class="value"><div class="box"></div></div>
              <div class="bar"></div>
              <p>Wed</p>
            </div>
            <div class="week">
              <div class="value"><div class="box"></div></div>
              <div class="bar"></div>
              <p>Thu</p>
            </div>
            <div class="week">
              <div class="value"><div class="box"></div></div>
              <div class="bar"></div>
              <p>Fri</p>
            </div>
            <div class="week">
              <div class="value"><div class="box"></div></div>
              <div class="bar"></div>
              <p>Sat</p>
            </div>
            <div class="week">
              <div class="value"><div class="box"></div></div>
              <div class="bar"></div>
              <p>Sun</p>
            </div>
          </div>
        </div>
        <footer>
          <div class="bill">
            <p>Total this month</p>
            <h2>$478.33</h2>
          </div>
          <div class="return">
            <h6>+2.4%</h6>
            <p>from last month</p>
          </div>
        </footer>
      </div>
      <!--    +-->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
